  path = "./cellery-utils/target/classes/lib/docker-generator-1.0.1.jar"
  artafactId = "docker-generator"
  version = "1.0.1"
  groupId = "org.ballerinax.docker"

  [[platform.libraries]]
  module = "commons-lang3"
  path = "./cellery-utils/target/classes/lib/commons-lang3-3.8.jar"
  artafactId = "commons-lang3"
  version = "3.8"
